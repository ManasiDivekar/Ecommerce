<div class="container-fluid">
    <div class="row">
        <div class=" carousel slide"  id="carousel" >
            <div class="carousel-indicators">
              <button type="button" class="active " data-bs-target="#carousel" data-bs-slide-to="0"></button>
            </div>
            <div class="carousel-inner" data-interval="1000">
                <div class="carousel-item active" *ngFor="let product of allproduct">
                    <img class="d-block image-fluid w-100" height="300px" src="{{product.image}}" alt="">
                </div>
            </div>
            <button type="button" class=" carousel-control-prev" data-bs-target="#carousel" data-bs-slide="prev" >
                <span class="carousel-control-prev-icon text-dark"></span></button>
            <button type="button" class=" carousel-control-next " data-bs-target="#carousel" data-bs-slide="next" >
                <span class="carousel-control-next-icon text-dark"></span></button>
           </div>
    </div>
</div>
<br>
<div class="container-fluid h-50 mid-sec">
    <div class="row h-50 sec1 text-center">
       <marquee behavior="" direction="left">MUMBAI BASED PRODUCT </marquee>
    </div>
    <div class="row h-50 sec2">

    </div>
</div>
<br>
<div class="container-fluid">
    <div class="row">
        <div class=" col-sm-12 col-md-5 col-lg-4 my-3"  *ngFor="let product of allproduct">
            <div class="card">
                <div class="card-head">
                 <h1 class="text-center">{{product.name | uppercase}}</h1>
                 <img src="{{product.image}}" height="250px" width="250px" class="image-fluid d-block mx-auto" alt="">
                </div>
                <div class="card-body">
                <h1 class="text-center"> {{product.description |uppercase}} </h1 >
                    <div class="row">
                        <div class="col-6">
                            <h2 class="text-center"> CATEGORY: {{product.category |uppercase}}  </h2>
                        </div>
                        <div class="col-6">
                            <h2 class="text-center"> COLOR: {{product.color |uppercase}}  </h2>
                        </div>
                    </div>
                    <h1 class="text-center">PRICE : {{product.price |currency:'INR'}}</h1>
                </div>
                <div class="card-footer">
                   <div class="row">
                    <div class="col-6 mx-auto">
                        <button type="button" class="btn btn-primary">ADD TO CART</button>
                    </div>
                   </div>
                </div>
            </div>
        </div>
    </div>
</div>
