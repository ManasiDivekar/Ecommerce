<br>
<div class="container-fluid">
    <div class="row bg-dark h-25">
        <marquee direction="left" class="text-center  text-light">Flat 10% off to the New Customer, Don't miss the
            opportunity. <mat-icon>sentiment_very_satisfied</mat-icon></marquee>
    </div>
    <br>
    <div class="row">
        <div class=" carousel slide" id="carousel">
            <div class="carousel-indicators">
                <button type="button" class="active " data-bs-target="#carousel" data-bs-slide-to="0"></button>
            </div>
            <div class="carousel-inner" data-interval="1000">
                <div class="carousel-item active" *ngFor="let product of allproduct">
                    <img class="d-block image-fluid w-100" height="300px" src="{{product.image}}" alt="">
                </div>
            </div>
            <button type="button" class=" carousel-control-prev" data-bs-target="#carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon text-dark"></span></button>
            <button type="button" class=" carousel-control-next " data-bs-target="#carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon text-dark"></span></button>
        </div>
    </div>
    <br>

    <div class="row h-50 sec1 text-center">
        <marquee behavior="" direction="left">MUMBAI BASED PRODUCT </marquee>
    </div>
    <div class="row h-50 sec2">
    </div>
   </div> -->
    <br>
    <div class="row">
        <div class=" col-sm-12 col-md-4 col-lg-3 my-3" *ngFor="let product of allproduct">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        <h2 >{{product.name | uppercase}}</h2>
                    </mat-card-title>
                </mat-card-header><hr>
                    <img  src="{{product.image}}" height="250px" width="250px" class="image-fluid d-block mx-auto" alt=""><hr>
                <mat-card-content>
                    <h2 class="text-center"> {{product.description |uppercase}} </h2>
                    <div class="row">
                        <div class="col-6">
                            <h3 class="text-center"> CATEGORY: {{product.category |uppercase}} </h3>
                        </div>
                        <div class="col-6">
                            <h3 class="text-center"> COLOR: {{product.color |uppercase}} </h3>
                        </div>
                    </div>
                    <h1 class="text-center">PRICE : {{product.price |currency:'INR'}}</h1>
                </mat-card-content><hr>
                <mat-card-footer >
                            <button type="button" class="m-2" mat-stroked-button color="primary">ADD TO CART</button>
                </mat-card-footer>
            </mat-card>
        </div>
    </div>
</div>
