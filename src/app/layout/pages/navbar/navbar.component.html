<mat-toolbar color="basic">
  <mat-toolbar-row>
      <a href="" class="h-100 w-50"><img class="image-fluid h-100 w-25" src="./assets/media/logo.png" alt=""></a>
    <span class="example-spacer"></span>
      <mat-form-field *ngIf="!menuType" class="  size w-50" appearance="fill">
        <mat-label>search</mat-label>
           <input matInput class="" >
           <mat-icon matSuffix><a href="" class="text-decoration-none"> search </a></mat-icon>
  </mat-form-field>
  </mat-toolbar-row>
  <mat-toolbar-row class="justify-content-center">
          <ul *ngIf="!menuType">
            <li><a  class="mx-md-2 mx-sm-1 m-auto" mat-flat-button color="basic" routerLink="home">HOME</a></li>
          <li><a  class="mx-md-2 mx-sm-1 m-auto" mat-flat-button color="basic" routerLink="seller">SELLER</a></li>
          <li><a  class="mx-md-2 mx-sm-1 m-auto" mat-flat-button color="basic" routerLink="user" >LOGIN/SIGNUP</a></li>
          <li><a  class="mx-md-2 mx-sm-1 m-auto" mat-flat-button matBadge="0" matBadgeColor="warn" color="basic" routerLink="home">CART</a></li>

          </ul>

          <ul *ngIf="menuType">
           <li> <a class="mx-md-2 mx-sm-1 m-auto"  routerLink="/seller/sellerproduct"> <mat-icon>account_circle</mat-icon> {{sellerName }} </a></li>
          <li><a class="mx-md-2 mx-sm-1 m-auto" mat-flat-button color="basic" routerLink="/seller/addproduct">Addproduct</a></li>
          <li><a class="mx-md-2 mx-sm-1 m-auto" mat-flat-button color="basic" (click)="logout()">logout</a></li>
          </ul>
  </mat-toolbar-row>
</mat-toolbar>
