<div class="container-fluid " *ngIf="!userSignup">
    <div class="row">
        <div class="col-sm-12 col-md-8 col-lg-8 mx-auto register ">
            <div class="row  my-5 justify-content-center">
                <div class="cont col-sm-12 col-md-7 col-lg-9">
                <mat-card>
                    <mat-card-header>
                        <h2 class="text-center my-3">SIGN UP FORM (USER REGISTRATION)</h2>
                    </mat-card-header>
                    <hr>
                    <mat-card-content>
                        <form action="" [formGroup]="register">
                            <mat-form-field class="w-100" appearance="fill">
                                <mat-label>NAME:</mat-label>
                                <input type="text" matInput formControlName="name" placeholder="enter your name">
                            </mat-form-field>
                            <mat-form-field class="w-100" appearance="fill">
                                <mat-label> password</mat-label>
                                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"
                                    placeholder="enter password">
                                <button mat-icon-button matSuffix (click)="hide = !hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field>
                            <mat-form-field class="w-100" appearance="fill">
                                <mat-label>EMAIL:</mat-label>
                                <input type="email" matInput formControlName="email" placeholder="enter your email">
                            </mat-form-field>
                    <mat-card-actions>
                        <div class="row">
                            <div class="col-md-6 ">
                                <button class="mx-5 btn btn-secondary" type="reset" >Reset</button>
                            </div>
                            <div class="col-md-6">
                                <button class="mx-3 btn btn-primary" type="button"
                                >Signup</button>
                            </div>
                        </div>
                    </mat-card-actions>
                    </form>
                </mat-card-content>
                    <hr>
                    <mat-card-footer>
                        <h4 class="mx-3"><span>Already have an account?<a (click)="loginup()"
                                    class="text-primary">click here</a> for Login</span></h4>
                    </mat-card-footer>
                </mat-card>
            </div>
            </div>
        </div>
    </div>
</div>




<div class="container-fluid " *ngIf="userSignup">
    <div class="row">
        <div class="col-sm-12 col-md-8 col-lg-8 mx-auto login">
            <div class="row my-5 justify-content-center">
                <div class=" cont col-sm-12 col-md-7 col-lg-9">
                <mat-card>
                    <mat-card-header>
                        <h2 class="text-center my-3">SIGN IN FORM (USER LOGIN)</h2>
                    </mat-card-header>
                    <hr>
                    <mat-card-content>
                        <form action="" [formGroup]="login" >
                            <mat-form-field class="w-100" appearance="fill">
                                <mat-label>NAME:</mat-label>
                                <input type="text" matInput formControlName="name" placeholder="enter your name">
                            </mat-form-field>
                            <mat-form-field class="w-100" appearance="fill">
                                <mat-label> password</mat-label>
                                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"
                                    placeholder="enter password">
                                <button mat-icon-button matSuffix (click)="hide = !hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field>
                            <mat-card-actions>
                                <div class="row">
                                    <div class="col-sm-12 col-md-6">
                                        <button class=" mx-md-5  btn btn-secondary" type="reset" >Reset</button>
                                    </div>
                                    <div class="col-sm-12 col-md-6 ">
                                        <button class=" mx-md-3  btn btn-primary" type="button" >Signin</button>
                                    </div>
                                </div>
                            </mat-card-actions>
                        </form>
                    </mat-card-content>
                    <hr>
                    <mat-card-footer>
                        <h4 class="mx-3"><span>Don't have an account?<a (click)="signupOn()"
                                    class="text-primary">click here</a> for signup</span></h4>
                    </mat-card-footer>
                </mat-card>
            </div>
            </div>
        </div>
    </div>
</div>
